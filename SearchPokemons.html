<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Any Pokemon</title>
    <link
    rel="website icon"
    href="https://i.ibb.co/syb4qV5/images-removebg-preview.png"
  />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h3 style="text-align: center">Search Any Pokemon By ID Or Name</h3>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 5px;
      "
      class="d-flex"
      role="search"
    >
      <input
        id="search"
        style="width: 65%; margin-top: 10px"
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button
        style="margin-top: 10px"
        class="btn btn-outline-success"
        type="submit"
      >
        Search
      </button>
    </div>
    <p
      style="text-align: center; font-weight: bolder; font-size: 16px"
      class="searching hide"
    >
      Searching For Pokemon...
    </p>

    <div class="pokemon-img-container">
      <div class="card hide" style="width: 18rem; margin-top: 40px">
        <img src="..." class="card-img-top pokemon-img" alt="..." />
        <div class="card-body">
          <h5 style="text-align: center !important" class="card-title">
            Card title
          </h5>
        </div>
      </div>
    </div>
    <div class="pokemon-details">
      <div
        class="card border-success mb-3 hide details-container"
        style="
          width: 18rem;
          padding-left: 2px;
          margin-top: 52px;
          text-wrap: wrap;
        "
      >
        <div class="card-body text-success">
          <p class="abilities"></p>
          <p class="height"></p>
          <p class="weight"></p>
          <p class="types"></p>
          <p class="weakness"></p>
          <p class="genders"></p>
          <p class="category"></p>
          <p class="stats"></p>
        </div>
      </div>
    </div>

    <div id="evolutions">
      <p class="evolutions hide" style="text-align: center">Evolutions:</p>
    </div>
    <p style="text-align: center; font-weight: bolder" class="error hide">
      Pokemon Not Found
    </p>
    <script type="module" src="main.js"></script>
  </body>
</html>
